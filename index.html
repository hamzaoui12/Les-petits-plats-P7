<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Les Petits Plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/Style.css" />
    <link rel="stylesheet" href="css/header.css" />


  </head>
  <body>
    <header>
      <div class="container-header">
        <img
          class="background-img"
          src="./images/Background.png"
          alt="background"
          height="667"
          width="1440"
        />
        <img
          class="logo-img"
          src="./images/Logo.png"
          alt="logo"
          height="40"
          width="328"
        />
        <div class="header-content">
          <div class="main-heading">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
          </div>
          <div class="container-search">
            <div class="research-field">
              <input
                id="search-input"
                type="text"
                placeholder="Rechercher une recette, un ingrédient, ..."
              />
              <svg
                id="search-close"
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
              >
                <path
                  d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                  stroke="#7A7A7A"
                  stroke-width="2.16667"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29"
                    fill="none">
                    <circle cx="10" cy="10.4219" r="9.5" stroke="white" />
                    <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white" />
                </svg>
            </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
